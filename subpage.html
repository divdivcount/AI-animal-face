	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('.loader').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function(){
					predict();
					$('.loader').hide();
				});
			} else {
				removeUpload();
			}
		}

	</script>


	<script type="text/javascript">
		const URL = "https://teachablemachine.withgoogle.com/models/tKCXW9pcB/";
		let model, labelContainer, maxPredictions, labelIMG;
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();

			labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);

			}
			labelIMG = document.getElementById("label-IMG");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-fles");
                labelIMG.appendChild(element);

			}
		}


		async function predict() {
			var image = document.getElementById("myface_img")
			var img = document.getElementById("animalface_img")
			var text = document.getElementById("animal_meg")
			var title = document.getElementById("animal_title")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			var resultMessage, animalTitle ,animalMessage
			switch (prediction[0].className) {
				case "seal":
					resultMessage = image.src = "image/6.png";
					animalTitle = "<span class='seal_title'>순딩순딩 물개상</span>"
					animalMessage = "보기만해도 보호본능을 타오르게 하는 당신! 가만히 있었도 이성이 다가오는 당신! 순딩순딩하고 귀여운 얼굴이네요! 하지만 물개 성격은 반전이 있다는거! 당신은 물개상 입니다!"
					break;
				case "turtle":
					resultMessage = image.src = "image/7.png";
					animalTitle = "<span class='turtle_title'>동글동글 거북이상</span>"
					animalMessage = "동물 관상법에서 가장 최상위인 당신! 나중에 크게 성공할 당신 ! 동글동글한 얼굴형에 큰 눈! 코...코는 납작하지만! 매력있는 얼굴이네요! 거북이상은 천복을 가지고 있다고 해요! 포기하지말고 열심히 하면 복이 찾아올꺼에요! 당신은 동글동글 거북이상 입니다!  "
					break;
				case "stingray":
					resultMessage = image.src = "image/8.png";
					animalTitle = "<span class='stingray_title'>넓적한 가오리상</span>"
					animalMessage = "얼굴이 넓적한 당신!(...죄송해요) 온순하고 하는 말을 잘 들어주는 당신! 당신은 가오리상 입니다! (얼굴이 넓게 찍혔다면 다른 사진으로 다시 부탁드립니다!)"
					break;
				case "penguin":
					resultMessage = image.src = "image/9.png";
					animalTitle = "<span class='penguin_title'>아장아장 팽귄상</span>"
					animalMessage = "둥글둥글한 얼굴에 코가 높은 당신! 동료애가 많으며 호기심이 많고 즐기는걸 좋아하는 당신! 순진하고 온순하며 불합리한 상황을 못 참는 당신! 당신은 귀여운 펭귄상 입니다! "
					break;
				case "seaotter":
					resultMessage = image.src = "image/10.png";
					animalTitle = "<span class='seaotter_title'>귀여움 뿜뿜 해달상</span>"
					animalMessage = "가만히 있어도 귀여움을 나타내는 당신! 어딜가서도 사람과 잘 어울리며 말도 잘 들어주는 당신! 미남, 미녀가 많다고 하죠! 당신은 해달상 입니다!"
					break;
				default:
					resultMessage = "알수없음"
			}
			$('.result-message').html(resultMessage);
			$('.animal-tle').html(animalTitle);
			$('.animal-message').html(animalMessage);


			var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelName;
                switch (prediction[i].className) {
				case "seal":
					labelName = "물개"
					break;
				case "turtle":
					labelName = "거북이"
					break;
				case "stingray":
					labelName = "가오리"
					break;
				case "penguin":
					labelName = "펭귄"
					break;
				case "seaotter":
					labelName = "해달"
					break;
				default:
					labelName = "알수없음"
			}
			console.log(prediction[i].className);

				//prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability)); 값에 따른 배열정리
				//prediction[0] 가장 높은 순서 출력

			    var labelIMG;
                switch (prediction[i].className) {
				case "seal":
					labelIMG = img.src = "<span class='dog_img'><img src='image/6.png'></span>";
					break;
				case "turtle":
					labelIMG = img.src = "<span class='dinosaur_img'><img src='image/7.png'></span>";
					break;
				case "stingray":
					labelIMG = img.src = "<span class='hores_img'><img src='image/8.png'></span>";
					break;
				case "penguin":
					labelIMG = img.src = "<span class='penguin_img'><img src='image/9.png'></span>";
					break;
				case "seaotter":
					labelIMG = img.src = "<span class='rabbit_img'><img src='image/10.png'></span>";
					break;
				default:
					labelIMG = "알수없음"
			}
			console.log(prediction[0]);
			var opty;
			switch (prediction[0].className) {
				case "seal":
					opty = $('.dog_img').css('opacity', '1');
					break;
				case "turtle":
					opty = $('.dinosaur_img').css('opacity', '1');
					break;
				case "stingray":
					opty = $('.hores_img').css('opacity', '1');
					break;
				case "penguin":
					opty = $('.penguin_img').css('opacity', '1');
					break;
				case "seaotter":
					opty = $('.rabbit_img').css('opacity', '1');
					break;
				default:
					opty = "알수없음"
			}

				var iame = "<div class='animal-img d-fles align-items-center'>" + labelIMG + "</div>"
                var label = "<div class='animal-label d-flex align-items-center'>" + labelName + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.floor(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar + iame;
			}
		}
</script>
